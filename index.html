<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Sehat Cover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e1e44 0%, #2f0a66 50%, #5a1aa3 100%);

            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        
        /* Ramadhan background elements */
        .ramadhan-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        .emoji {
            position: absolute;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }
        
        .emoji:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .emoji:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .emoji:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }
        .emoji:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .emoji:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; font-size: 2rem; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Shooting Stars Effect */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
        
        .shooting-star:before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
        }
        
        .shooting-star:nth-child(1) {
            animation: shootingStar1 8s linear infinite;
        }
        
        .shooting-star:nth-child(2) {
            animation: shootingStar2 10s linear infinite 3s;
        }
        
        .shooting-star:nth-child(3) {
            animation: shootingStar3 12s linear infinite 6s;
        }
        
        @keyframes shootingStar1 {
            0% {
                opacity: 0;
                top: 20%;
                left: 100%;
                transform: scale(0.5);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                top: 40%;
                left: -100px;
                transform: scale(0.5);
            }
        }
        
        @keyframes shootingStar2 {
            0% {
                opacity: 0;
                top: 60%;
                left: 100%;
                transform: scale(0.5);
            }
            15% {
                opacity: 1;
                transform: scale(1);
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                top: 30%;
                left: -100px;
                transform: scale(0.5);
            }
        }
        
        @keyframes shootingStar3 {
            0% {
                opacity: 0;
                top: 80%;
                left: 100%;
                transform: scale(0.5);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                top: 50%;
                left: -100px;
                transform: scale(0.5);
            }
        }
        
        /* Flash Light Rays - Slower */
        .light-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .flash-ray {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 215, 0, 0.7) 30%,
                rgba(255, 165, 0, 0.3) 60%,
                transparent 80%
            );
            border-radius: 50%;
            opacity: 0;
            filter: blur(20px);
            animation: flashEffect 6s ease-in-out infinite; /* Slower: 3s to 6s */
            transform: translate(-50%, -50%);
        }
        
        @keyframes flashEffect {
            0%, 100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            5% {  /* Slower: from 10% to 5% */
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            10% {  /* Slower: from 20% to 10% */
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
            15% {  /* Slower: from 30% to 15% */
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        /* Additional sparkle flashes - Slower */
        .sparkle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0) 70%
            );
            border-radius: 50%;
            opacity: 0;
            filter: blur(5px);
            animation: sparkleFlash 4s ease-in-out infinite; /* Slower: 2s to 4s */
            transform: translate(-50%, -50%);
        }
        
        @keyframes sparkleFlash {
            0%, 100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            7.5% {  /* Slower: from 15% to 7.5% */
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            12.5% {  /* Slower: from 25% to 12.5% */
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        /* Logo section */
        .logo-section {
            z-index: 10;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
            animation: spin 6s linear infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            50.1% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        /* Content */
        .content {
            z-index: 10;
            max-width: 90%;
        }
        
        .title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255,215,0,0.5); }
            100% { text-shadow: 0 0 20px rgba(255,165,0,0.8), 0 0 30px rgba(255,99,71,0.6); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .author {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 25px;
        }
        
        .cta {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #0f0f23;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
            animation: pulse 2s infinite;
        }
        
        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,215,0,0.6);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(255,215,0,0.4); }
            50% { box-shadow: 0 10px 30px rgba(255,215,0,0.6); }
            100% { box-shadow: 0 10px 30px rgba(255,215,0,0.4); }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            z-index: 10;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .footer span {
            display: block;
            margin-top: 5px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .logo-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .flash-ray {
                width: 200px;
                height: 200px;
            }
            
            .sparkle {
                width: 70px;
                height: 70px;
            }
            
            .shooting-star:before {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Emojis -->
    <div class="ramadhan-bg">
        <div class="emoji">üïå</div>
        <div class="emoji">‚≠ê</div>
        <div class="emoji">üåô</div>
        <div class="emoji">‚ú®</div>
        <div class="emoji">üåü</div>
    </div>
    
    <!-- Shooting Stars -->
    <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    
    <!-- Flash Light Effects -->
    <div class="light-flash">
        <div class="flash-ray" id="main-flash"></div>
        <div class="sparkle" id="sparkle1"></div>
        <div class="sparkle" id="sparkle2"></div>
        <div class="sparkle" id="sparkle3"></div>
    </div>
    
    <!-- Main Content -->
    <div class="logo-section">
        <div class="logo-container">
            <img src="https://muin123-dr.github.io/Website/gen%20zehat.png" alt="Gen Zehat Logo" class="logo" onclick="this.style.animationPlayState='paused'">
        </div>
    </div>
    
    <div class="content">
        <h1 class="title">RAMADHAN SEHAT</h1>
        <p class="subtitle">Panduan Puasa Sehat & Berkualitas</p>
        <div class="author">dr. Mochamad Syamsul Muin</div>
        <a href="https://muin123-dr.github.io/Ramadhan/000.html" class="cta">
  Mulai Baca
</a>
    </div>
    
    <div class="footer">
        @Gen Zehat - 2026<br>
        dr. Muin
    </div>
    
    <script>
        // Restart logo animation after pause
        document.querySelector('.logo').addEventListener('animationend', function() {
            this.style.animationPlayState = 'running';
        });
        
        // Flash effect positioning with slower intervals
        const mainFlash = document.getElementById('main-flash');
        const sparkle1 = document.getElementById('sparkle1');
        const sparkle2 = document.getElementById('sparkle2');
        const sparkle3 = document.getElementById('sparkle3');
        
        const flashElements = [mainFlash, sparkle1, sparkle2, sparkle3];
        
        // Random positions for flashes
        function setRandomPositions() {
            // Main flash positions (larger area)
            const mainPositions = [
                {top: '30%', left: '30%'},
                {top: '40%', left: '60%'},
                {top: '60%', left: '40%'},
                {top: '20%', left: '50%'},
                {top: '70%', left: '30%'},
                {top: '10%', left: '70%'},
                {top: '80%', left: '20%'},
                {top: '50%', left: '80%'}
            ];
            
            // Set random position for main flash
            const mainPos = mainPositions[Math.floor(Math.random() * mainPositions.length)];
            Object.assign(mainFlash.style, mainPos);
            
            // Set random positions for sparkles (avoiding overlap with main flash)
            flashElements.forEach((element, index) => {
                if (element !== mainFlash) {
                    const top = Math.random() * 80 + 10; // 10% to 90%
                    const left = Math.random() * 80 + 10;
                    
                    // Ensure sparkles don't overlap too much with main flash
                    const mainTop = parseInt(mainPos.top);
                    const mainLeft = parseInt(mainPos.left);
                    
                    if (Math.abs(top - mainTop) < 20 && Math.abs(left - mainLeft) < 20) {
                        // Too close to main flash, adjust position
                        element.style.top = (top + 30) % 90 + '%';
                        element.style.left = (left + 30) % 90 + '%';
                    } else {
                        element.style.top = top + '%';
                        element.style.left = left + '%';
                    }
                    
                    // Randomize animation delay for more natural effect
                    element.style.animationDelay = Math.random() * 3 + 's'; // Increased delay range
                }
            });
        }
        
        // Initial positioning
        setRandomPositions();
        
        // Change positions at slower intervals (3-7 seconds)
        function scheduleNextFlash() {
            const nextTime = Math.random() * 4000 + 3000; // 3 to 7 seconds (slower)
            setTimeout(() => {
                setRandomPositions();
                scheduleNextFlash();
            }, nextTime);
        }
        
        // Start the flash cycle
        scheduleNextFlash();
        
        // Randomize flash durations slightly for more natural effect
        flashElements.forEach(element => {
            const duration = Math.random() * 2 + 5; // 5 to 7 seconds (slower)
            element.style.animationDuration = duration + 's';
        });
        
        // Add more shooting stars dynamically
        function createAdditionalShootingStars() {
            const shootingStarsContainer = document.querySelector('.shooting-stars');
            const starCount = 2; // Additional stars
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                
                // Randomize animation properties
                const duration = Math.random() * 5 + 8; // 8-13 seconds
                const delay = Math.random() * 15; // 0-15 seconds
                
                // Create unique keyframes for each star
                const startTop = Math.random() * 30 + 10; // 10-40%
                const endTop = Math.random() * 40 + 30; // 30-70%
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes shootingStar${i+4} {
                        0% {
                            opacity: 0;
                            top: ${startTop}%;
                            left: 100%;
                            transform: scale(0.5);
                        }
                        10% {
                            opacity: 1;
                            transform: scale(1);
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            opacity: 0;
                            top: ${endTop}%;
                            left: -100px;
                            transform: scale(0.5);
                        }
                    }
                    
                    .shooting-star:nth-child(${i+4}) {
                        animation: shootingStar${i+4} ${duration}s linear infinite ${delay}s;
                    }
                `;
                
                document.head.appendChild(style);
                shootingStarsContainer.appendChild(star);
            }
        }
        
        // Create additional shooting stars after page load
        window.addEventListener('load', () => {
            setTimeout(createAdditionalShootingStars, 2000);
        });
    </script>
</body>
</html>
