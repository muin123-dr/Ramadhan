<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Persiapan Ramadhan - Edisi Lanjutan 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B2E2E 0%, #5A1A1A 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: #FFF8E1;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }

        h1 {
            color: #2a7c6f;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Start Screen */
        .start-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Score Board */
        .score-board {
            background: linear-gradient(135deg, #2a7c6f 0%, #1a4d42 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .question-container {
            text-align: left;
        }

        .question-number {
            color: #2a7c6f;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .question-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f7f7f7;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
        }

        .option:hover {
            background: #e8f6f3;
            border-color: #2a7c6f;
            transform: translateX(5px);
        }

        /* Notifications */
        #feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #feedback.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .feedback-benar { background-color: #27ae60; }
        .feedback-salah { background-color: #e74c3c; }

        /* Results */
        .result-container {
            text-align: center;
        }

        .result-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .fail-title { color: #e74c3c; }
        .success-title { color: #27ae60; }

        .champion-animation {
            animation: pulse-gold 1.5s infinite;
            border: 4px solid gold;
            box-shadow: 0 0 20px gold;
        }

        @keyframes pulse-gold {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #2a7c6f 0%, #1a4d42 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: block;
            margin: 10px auto;
            width: fit-content;
        }

        .btn-alt {
            background: #6c757d;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .btn-materi-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 999;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none !important; }

        .trophy {
            font-size: 100px;
            margin: 20px 0;
            display: inline-block;
            animation: trophy-bounce 2s ease-in-out infinite;
        }

        @keyframes trophy-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .moon-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <div id="feedback"></div>

    <div class="container">
        <div class="moon-icon">‚ú®</div>
        <h1>Quiz Level 3</h1>
        
        <div id="start-screen">
            <p class="start-text">Persiapkan diri menyambut bulan Ramadhan!</p>
            <div style="margin-top: 20px;">
                <p style="margin-bottom: 10px;">Pelajari materi terlebih dahulu:</p>
                <div class="btn-materi-container">
                    <a href="https://muin123-dr.github.io/Ramadhan/007.html" class="btn btn-alt">Materi 1: Persiapan Ramadhan</a>
                    <a href="https://muin123-dr.github.io/Ramadhan/008.html" class="btn btn-alt">Materi 2: Puasa dan Kesehatan</a>
                    <a href="https://muin123-dr.github.io/Ramadhan/009.html" class="btn btn-alt">Materi 3: Sahur yang Benar</a>
                </div>
                
                <p style="margin-top: 30px; margin-bottom: 10px;">Jika sudah siap, klik tombol dibawah:</p>
                <button class="btn" onclick="startQuiz()">MULAI KUIS</button>
            </div>
        </div>

        <div id="main-quiz" class="hidden">
            <h1>Quiz Persiapan Ramadhan - Edisi Lanjutan 2</h1>
            <div class="score-board">
                Skor: <span id="score">0</span>
            </div>
            <div id="quiz-container" class="question-container"></div>
        </div>

        <div id="result-container" class="result-container hidden"></div>
    </div>

    <script>
        const questions = [
            // Soal dari materi 007
            {
                number: 1,
                question: "Secara medis, olahraga saat puasa diperbolehkan dengan syarat‚Ä¶",
                options: [
                    "Dilakukan dengan intensitas tinggi",
                    "Bertujuan mengejar prestasi",
                    "Dilakukan dalam kondisi sehat dan intensitas moderat",
                    "Dilakukan sepanjang hari"
                ],
                correct: 2
            },
            {
                number: 2,
                question: "Waktu terbaik untuk berolahraga saat puasa menurut artikel adalah‚Ä¶",
                options: [
                    "Siang hari saat terik",
                    "Menjelang waktu berbuka",
                    "Tepat setelah sahur dengan intensitas berat",
                    "Tengah malam sebelum tidur"
                ],
                correct: 1
            },
            {
                number: 3,
                question: "Berikut yang termasuk olahraga aerobik moderat yang dianjurkan saat puasa adalah‚Ä¶",
                options: [
                    "Angkat beban maksimal",
                    "Sprint jarak pendek",
                    "Jalan cepat atau jogging ringan",
                    "Pertandingan sepak bola kompetitif"
                ],
                correct: 2
            },
            {
                number: 4,
                question: "Salah satu tanda bahaya yang mengharuskan seseorang menghentikan olahraga saat puasa adalah‚Ä¶",
                options: [
                    "Berkeringat ringan",
                    "Napas stabil",
                    "Pusing dan pandangan berkunang-kunang",
                    "Denyut nadi normal"
                ],
                correct: 2
            },
            {
                number: 5,
                question: "Tujuan utama olahraga di bulan Ramadhan menurut artikel adalah‚Ä¶",
                options: [
                    "Menurunkan berat badan drastis",
                    "Meningkatkan performa atletik maksimal",
                    "Menjaga kebugaran dan kesehatan tubuh",
                    "Membentuk massa otot besar"
                ],
                correct: 2
            },
            // Soal dari materi 008
            {
                number: 6,
                question: "Kesalahpahaman yang berkembang di masyarakat terkait gosok gigi saat puasa adalah‚Ä¶",
                options: [
                    "Gosok gigi dapat membatalkan puasa secara mutlak",
                    "Gosok gigi hanya boleh malam hari",
                    "Gosok gigi dianjurkan setiap saat tanpa syarat",
                    "Gosok gigi hanya boleh dengan siwak"
                ],
                correct: 0
            },
            {
                number: 7,
                question: "Makna 'bau mulut orang berpuasa lebih harum di sisi Allah' dalam hadits adalah‚Ä¶",
                options: [
                    "Bau mulut karena tidak menjaga kebersihan",
                    "Bau akibat makanan yang tersisa",
                    "Bau dari lambung kosong karena puasa",
                    "Bau dari pasta gigi"
                ],
                correct: 2
            },
            {
                number: 8,
                question: "Dalil yang menunjukkan Nabi Ô∑∫ tetap menjaga kebersihan mulut saat puasa adalah‚Ä¶",
                options: [
                    "Larangan berbicara saat puasa",
                    "Anjuran berbuka dengan kurma",
                    "Nabi bersiwak berkali-kali saat puasa",
                    "Perintah tidur siang"
                ],
                correct: 2
            },
            {
                number: 9,
                question: "Dari sisi medis, menjaga kebersihan mulut penting karena‚Ä¶",
                options: [
                    "Menghilangkan rasa lapar",
                    "Menggantikan fungsi makan",
                    "Mencegah penyebaran bakteri ke organ lain",
                    "Membuat puasa lebih cepat selesai"
                ],
                correct: 2
            },
            {
                number: 10,
                question: "Kesimpulan utama artikel terkait gosok gigi saat Ramadhan adalah‚Ä¶",
                options: [
                    "Sebaiknya dihindari agar mendapat pahala bau mulut",
                    "Dilarang karena membatalkan puasa",
                    "Dianjurkan karena sunnah dan baik secara medis",
                    "Hanya boleh sebelum imsak"
                ],
                correct: 2
            },
            // Soal dari materi 009
            {
                number: 11,
                question: "Makna utama puasa sebagai 'junnah' (perisai) dalam hadits adalah‚Ä¶",
                options: [
                    "Melindungi tubuh dari penyakit saja",
                    "Menahan lapar agar tubuh kurus",
                    "Membentengi diri dari dosa dan emosi buruk",
                    "Menjaga diri dari cuaca panas"
                ],
                correct: 2
            },
            {
                number: 12,
                question: "Contoh emosi yang berasal dari faktor eksternal (orang lain) sebagaimana disebutkan dalam artikel adalah‚Ä¶",
                options: [
                    "Berkata kotor karena nafsu",
                    "Berteriak karena masalah pribadi",
                    "Memukul karena stres kerja",
                    "Membalas ketika dihina atau dimaki"
                ],
                correct: 3
            },
            {
                number: 13,
                question: "Secara fisik, emosi yang tidak terkendali saat puasa dapat menyebabkan‚Ä¶",
                options: [
                    "Metabolisme melambat total",
                    "Asam lambung meningkat dan mudah lapar",
                    "Tubuh tidak berkeringat",
                    "Denyut jantung menurun drastis"
                ],
                correct: 1
            },
            {
                number: 14,
                question: "Mengucapkan 'Inni sha'im' saat diprovokasi memiliki hikmah utama yaitu‚Ä¶",
                options: [
                    "Agar orang lain takut",
                    "Menunjukkan kehebatan diri",
                    "Mengingatkan diri untuk taat dan menahan emosi",
                    "Menghentikan puasa sementara"
                ],
                correct: 2
            },
            {
                number: 15,
                question: "Salah satu dampak lanjutan pengendalian emosi terhadap kualitas ibadah adalah‚Ä¶",
                options: [
                    "Mengurangi waktu ibadah",
                    "Membuat shalat dan dzikir lebih khusyuk",
                    "Menghilangkan rasa lapar sepenuhnya",
                    "Membatalkan kebutuhan sahur"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let canClick = true;

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('main-quiz').classList.remove('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            const q = questions[currentQuestion];
            
            let optionsHTML = '';
            q.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option" onclick="checkAnswer(${index})">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            quizContainer.innerHTML = `
                <div class="question-number">Soal ${q.number} dari ${questions.length}</div>
                <div class="question-text">${q.question}</div>
                <div class="options">
                    ${optionsHTML}
                </div>
            `;
            canClick = true;
        }

        function checkAnswer(selectedIndex) {
            if (!canClick) return;
            canClick = false;

            const q = questions[currentQuestion];
            const feedbackEl = document.getElementById('feedback');
            
            if (selectedIndex === q.correct) {
                score += 10;
                document.getElementById('score').textContent = score;
                feedbackEl.textContent = "BENAR! üéâ";
                feedbackEl.className = "show feedback-benar";
            } else {
                feedbackEl.textContent = "SALAH! ‚ùå";
                feedbackEl.className = "show feedback-salah";
            }

            // Tunggu 1 detik sebelum lanjut ke soal berikutnya
            setTimeout(() => {
                feedbackEl.className = "";
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    showResult();
                }
            }, 1000);
        }

        function showResult() {
            document.getElementById('main-quiz').classList.add('hidden');
            const resultContainer = document.getElementById('result-container');
            resultContainer.classList.remove('hidden');

            if (score < 150) {
                resultContainer.innerHTML = `
                    <div class="result-title fail-title">MASIH BISA DITINGKATKAN!</div>
                    <p style="font-size: 24px; margin: 20px 0;">Skor Kamu: ${score}</p>
                    <p style="font-size: 18px; margin-bottom: 20px; color: #666;">
                        Pelajari lagi materinya dan coba lagi untuk hasil yang lebih baik!
                    </p>
                    <div class="button-group">
                        <button class="btn" onclick="restartQuiz()">Ulangi Kuis</button>
                        
                    </div>
                `;
            } else {
                createConfetti();
                resultContainer.innerHTML = `
                    <div class="trophy">üèÜ</div>
                    <div class="result-title success-title">SEMPURNA!</div>
                    <div style="font-size: 30px; margin: 10px 0;">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                    <p style="font-size: 24px; margin: 20px 0; color: #27ae60; font-weight: bold;">
                        Skor Sempurna: ${score}
                    </p>
                    <p style="font-size: 18px; margin-bottom: 20px;">
                        üéâ Selamat! Kamu telah menguasai materi persiapan Ramadhan dengan baik! üéâ
                    </p>
                    <p style="font-size: 16px; margin-bottom: 20px; color: #2a7c6f; font-style: italic;">
                        Semoga Ramadhan tahun ini penuh berkah dan pahala!
                    </p>
                    <div class="button-group">
                        
                        <a href="https://muin123-dr.github.io/Ramadhan/Quiz/004.html" class="btn champion-animation">Naik Level</a>
                    </div>
                `;
            }
        }

        function createConfetti() {
            const colors = ['#2a7c6f', '#27ae60', '#f1c40f', '#e67e22', '#3498db', '#9b59b6', '#1abc9c'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
